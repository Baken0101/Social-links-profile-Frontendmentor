<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="css/style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="business_card">
        <div class="profile_wrapper">
          <div class="profile_picture">
            <img
              src="assets/images/avatar-jessica.jpeg"
              alt="Photo de profile du compte"
            />
          </div>

          <div class="profile_info">
            <p class="profile_name">Jessica Randall</p>

            <p class="profile_location">London, United Kingdom</p>
          </div>
        </div>

        <div class="description">
          <p>"Front-end developer and avid reader."</p>
        </div>

        <ul class="social">
          <li>
            <a href="https://github.com/Baken0101">
              <button>GitHub</button>
            </a>
          </li>
          <li>
            <a href="https://www.frontendmentor.io/home">
              <button>Frontend Mentor</button>
            </a>
          </li>
          <li>
            <a href="https://www.linkedin.com/feed/">
              <button>Linkedin</button>
            </a>
          </li>
          <li>
            <a href="https://x.com/i/flow/login">
              <button>Twitter</button>
            </a>
          </li>
          <li>
            <a href="https://www.instagram.com">
              <button>Instagram</button>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </body>
  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      >Frontend Mentor</a
    >. Coded by <a href="https://github.com/Baken0101">Baken</a>.
  </div>
</html>
